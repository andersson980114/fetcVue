<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Api Login</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body style="background-color: #205368">
    <div id="app" class="container py-5 h-100 " > 
         
             
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
    
                <h3 class="mb-5">Users Api</h3>
    
                <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Email</label>
                <input placeholder="username" v-model="username"
                    type="text"  class="form-control form-control-lg" />
                
                </div>
    
                <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <input placeholder="*******" v-model="password"
                    type="password"  class="form-control form-control-lg" />

                </div> 
                <div v-if="error" class="form-outline mb-4 text-danger">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    
                    <label class="form-label " > {{mensaje}}</label>
                   
                </div>
                  
    
                <button class="btn btn-primary btn-lg btn-block" @click="ingresar()">Login</button>
                <hr class="my-4">
                <button class="btn btn-warning btn-sm btn-block" @click="Remember()">Remember user</button>
                
            </div>
            </div>
        </div>
        </div> 
 
  
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</html>
