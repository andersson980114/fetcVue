<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Api User</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body style="background-color: #205368;">
    <div id="app" class="container  p-3  col-12  "> 
        <div  style="background-color: #cfd2d4; width: 100%;" class="rounded " >
            <div class="row justify-content-end pt-3  px-3" >
                <button class="btn btn-danger mx-3 px-3" @click="logout()">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>  

            </div>
            <div class="row justify-content-center pt-3" >
                <div class="col-2 ">
                    <div class="row">
                        <img class="border border-dark " :src="user.img"  >
    
                    </div>
                    <div class="row">
                        {{user.firstName}} {{user.lastName}}
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="row">

                        <div class="col col-3 m-4">
                            <label class="form-label" for="typeEmailX-2">Género</label>
                            <select class="form-control form-control-lg " v-model="genero">
                                <option value="all">All</option>
                                <option value="male">Male</option>
                                <option value="female">Famale</option>
                              </select>
                        </div>

                        <div class="col col-4 mt-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Cantidad</label>
                                <input placeholder="cantidad" v-model="cant"
                                    type="number"  class="form-control form-control-lg" />
                                    
                                </div>
                                
                            </div>
                            <button class="btn btn-info btn-sm my-5 py-3" @clicK="filtrar()"> Filtrar</button>
                        </div>
                        

                </div>
            </div>
                     
            <br>
            <div class="p-3 ">
                <div class="row mx-auto " style="background-color: #ffffff; ">
                    <table class="table table-striped text-center table-responsive ">
                        <thead class="thead-dark">
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Foto</th> 
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">País</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Opción</th>
                            </tr>
                        </thead>
                        <tbody v-for="(item, index) of users">
                            <tr v-if="item.username != user.username && item.password != this.password">
                                <th scope="row">{{index}}</th>
                                <td>
                                    <img class="card-img-top" :src="item.foto" alt="20px">
                                </td>
                                <td>{{item.firstName}} {{item.lastName}}</td>
                                <td> {{item.edad}} </td>
                                <td> 
                                    <img class="card-img-top" :src="item.Pais" :alt="item.Pais" class="rounded img-thumbnail" crossorigin="anonymous">
                                    
                                </td>
                                <td> {{item.email}} </td>
                                <td> {{item.telefono}} </td>
                                <td> {{item.celular}} </td>
                                <td> <button class="btn btn-danger" @click="eliminar(index)">Delete</button> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>  
            </div>

        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="index.js"></script>
</html>
